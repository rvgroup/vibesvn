<?xml version="1.0" encoding="UTF-8"?>
<svg width="108" height="108" viewBox="0 0 108 108" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="54" cy="54" r="48" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth effect -->
  <circle cx="54" cy="54" r="44" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Highlight circle -->
  <circle cx="54" cy="54" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- SVN Text with glow effect -->
  <text x="54" y="68" font-family="Arial Black, sans-serif" font-size="34" font-weight="900" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    SVN
  </text>
</svg>
